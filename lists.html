    <li>レモンジュース</li>
    <li>氷</li>
</ul>

<ol>
    <li>カクテルシェイカーにホワイトラム、コアントロー、レモンジュースを入れる。</li>
    <li>氷を8分目の高さまで加える。</li>
    <li>ストレーナー、トップを閉める</li>
    <li>15秒ほどシェイクする。</li>
    <li>トップを開け、グラスに注ぐ。</li>
</ol>

    <dt>参照</dt>
    <dd>デリッシュキッチン</dd>
</dl>

<dl>
    <dt>カクテルシェイカー</dt>

    <dt>ストレーナー</dt>
    <dd>グラスに注がれるときに、氷などが入らないようにするための漉し器

</dl>
